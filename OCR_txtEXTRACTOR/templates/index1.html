<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Text Extractor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_txt.css') }}">
</head>
<body>
    <div class="container">
        <h1>OCR Text Extractor</h1>
        <form id="ocr-form" enctype="multipart/form-data">
            <label for="image">Upload an Image:</label>
            <input type="file" id="image" accept="image/*" required>
            <button type="submit">Extract Text</button>
        </form>
        <div id="result" class="hidden">
            <h2>Extracted Text:</h2>
            <p id="output"></p>
        </div>
        <div id="error" class="hidden">
            <h2>Error:</h2>
            <p id="error-message"></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script_txt.js') }}"></script>
</body>
</html>
